<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inicio de sesion</title>
    <!--<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">-->
    <link rel="stylesheet" href="../../Style/bootstrap.css">

    <style>
        .form-login {
            margin-top: 20%;
            border: 1px solid #ebebeb;
        }



        .imgcontainer {
            text-align: center;
            margin: 24px 0 12px 0;
            position: relative;
        }

        .avatar {
            width: 40%;
            border-radius: 50%;
            border: 1px solid #ebebeb;
        }

        .sleep-password {
            display: none;
            border-bottom: 1px solid #ebebeb;
            width: 100%;
        }

        .sleep-email {
            border-bottom: 1px solid #ebebeb;
            display: block;
            width: 100%;
        }


        /* SM */
        @media (min-width: 506px) {
            .form-login {
                /*height: 480px;*/
                margin-top: 10%;
            }

            .btn {
                width: 100%;
            }

            .sleep-email, .sleep-password {
                width: 100%;
            }
        }

        .element-animation {
            animation: animationFrames ease 1s;
            animation-iteration-count: 1;
            transform-origin: 50% 50%;
            /* transform: translate(-100px, 0px); */
        }

        @keyframes animationFrames {
            0% {
                opacity: 1;
                transform: translate(0px, 0px);
            }

            20% {
                opacity: 0.5;
                transform: translate(20px, 0px);
            }


            100% {
                opacity: 0;
                transform: translate(-1000px, 0px);
            }
        }
    </style>


    <style>
        /*.container-login {
            margin-top: 40%;
        }*/

        .navbar {
            border-bottom: 1px solid #ebebeb;
        }

        .logo-colegio {
            width: 120px;
            height: 51px;
        }

        .avatar {
            width: 20%;
        }


        @media (max-width: 806px) {
            .container-login {
                margin-top: 5%;
            }
        }
    </style>

</head>

<body>

    <div class="container-fluid">
        <div class="row vh-100 d-flex">
            <div class="col-xl-8 col-lg-8 col-md-6 col-sm-12 col-12 colegio-info d-lg-block d-md-block d-sm-none d-none">
                <div class="navbar shadow-sm ">
                    <a class="navbar-brand" href="#"><img class="logo-colegio" src="../../Img/colegio.png" /></a>
                    <a class="navbar-brand text-dark" href="#">Colegio Autraliano Campestre</a>
                </div>

                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 colegio-info rounded shadow-sm p-4 mt-4 h-75">
                    <h4>Ultimas Noticias</h4>
                    <hr class="m-1" />
                    <section id="g-showcase" class="g-compact"></section>
                </div>

            </div>
            <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-12 bg-light">
                <div class="rounded shadow-sm container-login mt-xl-5 mt-lg-5 mt-md-5 mt-sm-0 mt-0 p-3">

                    <div class="imgcontainer">
                        <img src="../../img/login.png" alt="Avatar" class="rounded-circle w-25">
                    </div>
                    <div class="p-3 text-center">
                        <!--<small id="emailHelp" class="form-text text-muted">
                            No compartiremos tus datos con nadie.
                        </small>-->
                    </div>
                    <div class="form-group p-2">
                        <label for="txtusuario">Documento de identidad</label>
                        <input autocomplete="off" type="text" class="form-control form-control-sm" id="txtusuario"
                               aria-describedby="emailHelp" placeholder="Documento de identidad">

                    </div>
                    <div class="form-group p-2 mt-0">
                        <label for="txtclave">Contraseña</label>
                        <input autocomplete="off" type="password" class="form-control form-control-sm" id="txtclave"
                               aria-describedby="emailHelp" placeholder="">
                    </div>
                    <div class="form-group p-2">
                        <button type="button" class="btn btn-block btn-outline-info"
                                onclick="validar_nombre_usuario(this)">
                            Ingresar
                        </button>

                    </div>
                    <div class="form-group p-2 text-center badge badge-danger text-wrap w-100 fade d-none" id="Div_error">
                        <div class="">
                            <label class="">Documento o contraseña no son válidos</label>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>
    <script src="../../Script/Librerias/jquery-3.5.0.min.js"></script>
    <script src="../../Script/Librerias/plugin-colegios.js"></script>
    <script src="../../Script/Login/login.js"></script>

</body>

</html>
