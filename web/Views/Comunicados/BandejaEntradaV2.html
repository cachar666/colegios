<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Notificaciones</title>

    <link rel="stylesheet" href="../../Style/bootstrap.css">
    <link href="../../Style/fontawesome/css/all.min.css" rel="stylesheet" />

    <link href="../../Style/quill.snow.css" rel="stylesheet" />
    <link href="../../Style/estandar.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
    <style>



        .kids-background-image {
            height: 100%;
            left: -50%;
            position: fixed;
            top: 0;
            width: 200%;
            z-index: -9;
        }

            .kids-background-image img {
                bottom: 0;
                left: 50%;
                min-height: 100%;
                min-width: 50%;
                position: absolute;
                transform: translate(-50%,0%);
            }

        .container-kids {
            margin-top: 20px;
        }



            .container-kids .container-kids__content {
                background-color: #fff;
                border-radius: 14px;
                margin: 0 auto;
                max-width: 954px;
                padding: 42px 0;
                min-height: calc(100vh - 120px);
                width: calc(100% - 60px);
            }

        .refactor.container-kids__content .container-kids__content {
            margin: 0;
            padding: 0 50px;
        }



        .table-responsive-kids table thead tr th {
            font-size: 14px;
            font-weight: bold;
            height: 48px;
            padding: 4px 8px 8px 5px;
        }

        .table > thead > tr > th {
            border-bottom: 1px solid #ddd;
        }

        .table th, .table td {
            color: #999;
        }


        .table tr {
            cursor: pointer;
        }

        .table td {
            vertical-align: top;
        }

            .table td input {
                margin-left: 10px;
            }

        .table a {
            color: #3ea7d9;
        }
    </style>


    <style>
        .autocomplete {
            position: relative;
            box-sizing: border-box;
        }

            .autocomplete input {
                padding-left: 35px !important;
            }

            .autocomplete i {
                position: absolute;
                LEFT: 10px;
                color: #343a40;
                font-size: 20px;
                top: 6px;
            }

        .easy-autocomplete input {
            width: 180px;
        }

        .btn-icono {
            background-color: #ebebeb;
            width: 30px;
            height: 30px;
        }

            .btn-icono i {
                font-size: 18px;
            }

        .custom-control {
            margin-top: -2px;
        }

        .mensaje {
            min-height: calc(100vh - 210px);
        }

        .titulo-mensaje {
            color: #333;
            font-family: 'Nunito', sans-serif;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 24px;
        }

        .lectura-mensaje, .mensaje-fecha {
            color: #666;
            font-family: 'Nunito', sans-serif;
            font-size: 16px;
        }
    </style>
</head>
<body>


    <div class="kids-background-image">
        <img src="../../Img/background-clouds.jpg" />
    </div>

    <div class="container-kids">
        <div class="container-kids__content refactor">
            <div class="container-kids__content">
                <!--<div class="d-flex justify-content-center mt-5" id="cargando_mensajes" style="color:#333;font-size:14px;">
                    <span style="color:#212529"><i style="color:#212529" class="fas fa-2x fa-circle-notch fa-spin mr-2"></i>Cargando mensajes... </span>
                </div>-->

                <div class="d-flex m-1 justify-content-between " id="DivPrincipal">
                    <div>
                        <button type="button" class="btn btn-light btn-sm rounded-sm"><i class="fas fa-trash"></i> Eliminar</button>
                    </div>
                    <div class="d-flex justify-content-end">

                        <div class="autocomplete input-group-sm">
                            <input type="text" class="form-control" id="buscargrado" placeholder="Buscar mensaje">
                            <i class="fas fa-search"></i>
                        </div>
                        <div class="ml-1">
                            <button class="btn-icono">
                                <i class="fas fa-cog"></i>
                            </button>
                        </div>
                        <div class="ml-1">
                            <button class="btn-icono">
                                <i class="fas fa-sliders-h"></i>
                            </button>
                        </div>

                    </div>

                </div>
                <div class="messages-content notifications">
                    <div class="messages-content__table">
                        <div class="table-responsive table-responsive-kids">
                            <table class="table table-hover notifications" id="tblMensajes">
                                <thead>
                                    <tr>
                                        <th>
                                            <div class="custom-control custom-checkbox">
                                                <input type="checkbox" class="custom-control-input" id="customCheck-1">
                                                <label class="custom-control-label" for="customCheck-1"></label>
                                            </div>
                                        </th>
                                        <th class="column-header">De</th>
                                        <th class="column-header">Asunto</th>
                                        <th class="column-header">Entrega
                                        </th>
                                    </tr>
                                </thead>
                                <tbody class="activities-cards-container" id="tbodydatos">
                                    <tr>
                                        <td colspan="4" class="text-center">
                                            <div class="d-flex justify-content-center mt-5" id="cargando_mensajes" style="color:#333;font-size:14px;">
                                                <span style="color:#212529"><i style="color:#212529" class="fas fa-2x fa-circle-notch fa-spin mr-2"></i>Cargando mensajes... </span>
                                            </div>
                                        </td>
                                    </tr>                                  
                                </tbody>
                            </table>

                            <div class="d-none" id="DivMensaje">
                                <div>
                                    <button class="btn-icono" style="background-color:transparent" onclick="mostrar_mensaje()">
                                        <i class="fas fa-chevron-left"></i>
                                    </button>
                                </div>

                                <div class="w-100">
                                    <div class="mensaje-encabezado d-flex ">
                                        <div class="d-flex justify-content-between w-100">
                                            <div>
                                                <h4>Mensajes</h4>
                                            </div>
                                            <div class="d-none justify-content-end">
                                                <div class="titulo-mensaje">
                                                    <span id="MenUsuario">h4</span>
                                                </div>
                                            </div>
                                            
                                        </div>
                                        
                                    </div>
                                    <div class="d-block">
                                        <div class="iconos-mensaje d-flex mb-3 mt-3">
                                            <div class=" mr-1">
                                                <button type="button" class="btn btn-light btn-sm rounded-sm"><i class="fas fa-trash"></i> Eliminar</button>
                                            </div>
                                            <div class=" mr-1">
                                                <button type="button" class="btn btn-light btn-sm rounded-sm"><i class="fas fa-print"></i> Imprimir</button>
                                            </div>

                                            <div class=" mr-1">
                                                <button type="button" class="btn btn-light btn-sm rounded-sm recividook" onclick="recibido_ok()"><i class="fas fa-check"></i> Enviar respuesta leído</button>
                                            </div>

                                            <div class=" mr-1">
                                                <button type="button" class="btn btn-light btn-sm rounded-sm responder" onclick="replicar_mensaje()"><i class="fas fa-reply"></i> Responder mensaje</button>
                                            </div>
                                            <!--<button class="btn-icono mr-1" data-toggle="tooltip" data-placement="top" title="" data-original-title="Eliminar"><i class="fas fa-trash"></i></button>
                                <button class="btn-icono mr-1" data-toggle="tooltip" data-placement="top" title="" data-original-title="Imprimir"><i class="fas fa-print "></i></button>
                                <button class="btn-icono mr-1 recividook" onclick="recibido_ok()" data-toggle="tooltip" data-placement="top" title="" data-original-title="Enviar respuesta leído"><i class="fas fa-check"></i></button>
                                <button class="btn-icono mr-1 responder" onclick="replicar_mensaje()" data-toggle="tooltip" data-placement="top" title="" data-original-title="Responder mensaje"><i class="fas fa-reply"></i></button>-->
                                        </div>
                                    </div>
                                    <div class="d-block">
                                        <div class="mensaje-detalle">
                                            <div class="rounded-lg mensaje p-4" style="background-color:#FFF7DF">
                                                <div class="titulo-mensaje">
                                                    <div class="d-flex justify-content-between">
                                                        <div id="MenAsunto"></div>
                                                        <div class="mensaje-fecha" id="MenFecha"></div>
                                                    </div>
                                                </div>
                                                <div class="lectura-mensaje" id="MenMensaje"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="../../Script/Librerias/jquery-3.5.0.min.js"></script>
    <script src="../../Script/Librerias/popper.js"></script>
    <script src="../../Script/librerias/bootstrap.min.js"></script>
    <script src="../../Script/Librerias/moment.js"></script>
    <script src="../../Script/Librerias/quill.min.js"></script>
    <script src="../../Script/Librerias/plugin-colegios.js"></script>
    <script src="../../Script/Comunicados/BandejaEntradaV2.js"></script>
   
</body>
</html>
